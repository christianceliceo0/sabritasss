/* Estilos generales */

/* Estilos para la navegación */
nav {

nav ul {

    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 45px;
    font-size: 30px;
    text-align: right;
}

nav ul li a {

    color: #fff;
    font-weight: bold;
}

/* Estilos para el menú desplegable */
.dropdown {
    position: relative;
}

.dropdown .dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #e79600;
    list-style: none;
    padding: 0;
    margin: 0;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

.dropdown-menu li {
    padding: 10px;
    text-align: center;
}

.dropdown-menu a {
    text-decoration: none;
    color: #fff;
    font-size: 30px;
}

/* Alineación del logotipo */
.alinear-izquierda {
    margin-left: 10px;
}

/* Asegurarse de que el logotipo esté centrado verticalmente */
nav img {
    vertical-align: middle;
}
